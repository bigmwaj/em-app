<mat-sidenav-container class="layout-container">
  <!-- Side Navigation -->
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="sidenavOpened"
    class="layout-sidenav">
    <div class="sidenav-header">
      <h2>EM App</h2>
    </div>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      
      <a mat-list-item routerLink="/users" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Users</span>
      </a>
      
      <a mat-list-item routerLink="/accounts" routerLinkActive="active">
        <mat-icon matListItemIcon>business</mat-icon>
        <span matListItemTitle>Accounts</span>
      </a>
      
      <a mat-list-item routerLink="/contacts" routerLinkActive="active">
        <mat-icon matListItemIcon>contacts</mat-icon>
        <span matListItemTitle>Contacts</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content class="layout-content">
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="layout-toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-title">Elite Maintenance App</span>
      
      <span class="spacer"></span>
      
      <!-- User Menu -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <mat-icon>account_circle</mat-icon>
        <span>{{ user?.name || 'User' }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <div class="user-menu-header">
          <p class="user-name">{{ user?.name }}</p>
          <p class="user-email">{{ user?.email }}</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
