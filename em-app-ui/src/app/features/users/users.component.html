<app-layout>
  <div class="users-container">
    <h1>User Management</h1>

    <div *ngIf="error" class="error-message">
      <mat-card color="warn">
        <mat-card-content>{{ error }}</mat-card-content>
      </mat-card>
    </div>

    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading && users.length > 0" class="users-grid">
      <mat-card *ngFor="let user of users" class="user-card">
        <mat-card-header>
          <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
          <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Username:</strong> {{ user.username }}</p>
          <p><strong>Status:</strong> 
            <mat-chip>{{ user.status }}</mat-chip>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Edit</button>
          <button mat-button color="warn">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div *ngIf="!loading && users.length === 0" class="no-data">
      <p>No users found.</p>
      <button mat-raised-button color="primary">Add User</button>
    </div>
  </div>
</app-layout>
