<app-layout>
  <div class="contacts-container">
    <h1>Contact Management</h1>
    
    <div class="contacts-grid">
      <mat-card *ngFor="let contact of contacts" class="contact-card">
        <mat-card-header>
          <mat-card-title>{{ contact.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            <mat-icon>email</mat-icon>
            {{ contact.email }}
          </p>
          <p>
            <mat-icon>phone</mat-icon>
            {{ contact.phone }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Contact</button>
          <button mat-button>Edit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</app-layout>
