<div class="contacts-container">
  <div class="header">
    <h1>Contacts Management</h1>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Add Contact
    </button>
  </div>

  <div *ngIf="loading" class="loading-section">
    <mat-spinner></mat-spinner>
    <p>Loading contacts...</p>
  </div>

  <div *ngIf="error && !loading" class="info-message">
    <mat-card>
      <mat-icon>info</mat-icon>
      <p>{{ error }}</p>
    </mat-card>
  </div>

  <div *ngIf="!loading" class="contacts-grid">
    <mat-card *ngFor="let contact of contacts" class="contact-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>person</mat-icon>
        <mat-card-title>{{ contact.firstName }} {{ contact.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ contact.company || 'No company' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="contact-info">
          <p>
            <mat-icon>email</mat-icon>
            {{ contact.email }}
          </p>
          <p *ngIf="contact.phone">
            <mat-icon>phone</mat-icon>
            {{ contact.phone }}
          </p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="editContact(contact)">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteContact(contact)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
