<app-layout>
  <div class="accounts-container">
    <h1>Account Management</h1>
    
    <div class="accounts-grid">
      <mat-card *ngFor="let account of accounts" class="account-card">
        <mat-card-header>
          <mat-card-title>{{ account.name }}</mat-card-title>
          <mat-card-subtitle>{{ account.type }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><strong>ID:</strong> {{ account.id }}</p>
          <p><strong>Status:</strong> 
            <mat-chip [class.active]="account.status === 'Active'">{{ account.status }}</mat-chip>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">View Details</button>
          <button mat-button>Edit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</app-layout>
