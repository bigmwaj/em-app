<div class="main-container contacts-container">

  <div class="main-header">
    <h1 class="title">
      <mat-icon mat-card-avatar>person</mat-icon>
      <span>Contacts Management</span>
    </h1>
    <button mat-raised-button color="primary" (click)="createAction()">
      <mat-icon>add</mat-icon>
      Add Contact
    </button>
  </div>
  <app-search-form (search)="onSearch($event)" (clearSearch)="onClearSearch()"
    (initAdvancedSearch)="onInitAdvancedSearch()">
  </app-search-form>

  <app-message [pageData]="pageData"></app-message>

  <app-loading [pageData]="pageData"></app-loading>

  @if (!pageData.loading()) {
  <mat-card class="main-table">
    <mat-card-content>
      <table mat-table [dataSource]="data" class="mat-elevation-z8 contacts-table">
        <!-- Full Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="viewAction(element)">
              @if(element?.ownerType === 'CORPORATE') {
              <mat-icon>person</mat-icon>
              } @else {
              <mat-icon>business</mat-icon>
              }
              {{ContactHelper.getFullName(element)}}
            </button>
          </td>
        </ng-container>
        <!-- Email Column -->
        <ng-container matColumnDef="defaultEmail">
          <th mat-header-cell *matHeaderCellDef>Default Email</th>
          <td mat-cell *matCellDef="let element">{{ContactHelper.getDefaultContactEmail(element)?.email}}</td>
        </ng-container>
        <!-- Phone Column -->
        <ng-container matColumnDef="defaultPhone">
          <th mat-header-cell *matHeaderCellDef>Default Phone</th>
          <td mat-cell *matCellDef="let element">{{ContactHelper.getDefaultContactPhone(element)?.phone}}</td>
        </ng-container>
        <!-- Address Column -->
        <ng-container matColumnDef="defaultAddress">
          <th mat-header-cell *matHeaderCellDef>Default Address</th>
          <td mat-cell *matCellDef="let element">{{ContactHelper.getDefaultContactAddress(element)?.address}}</td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="editAction(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-button color="primary" [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item color="primary" (click)="viewAction(element)">
                <mat-icon>visibility</mat-icon>
                View Details
              </button>
              <button mat-menu-item color="accent" (click)="duplicateAction(element)">
                <mat-icon>content_copy</mat-icon>
                Duplicate
              </button>
              <button mat-menu-item color="warn" (click)="deleteAction(element)">
                <mat-icon>delete</mat-icon>
                Delete
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <mat-card-footer>
      <mat-paginator style="background-color: transparent;" [pageSizeOptions]="[5, 10, 20]"
        (page)="handlePageEvent($event)" [length]="searchResult.searchInfos.total"
        [pageIndex]="searchCriteria.pageIndex" [pageSize]="searchCriteria.pageSize" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-footer>
  </mat-card>

  }
</div>
