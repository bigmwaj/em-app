<div class="main-container dead-letters-container">

  <div class="main-header">
    <h1 class="title">
      <mat-icon mat-card-avatar>event</mat-icon>
      <span>Dead Letters Management</span>
    </h1>
  </div>

  <app-search-form (search)="onSearch($event)" (clearSearch)="onClearSearch()"
    (initAdvancedSearch)="onInitAdvancedSearch()">
  </app-search-form>

  <app-message [pageData]="pageData"></app-message>

  <app-loading [pageData]="pageData"></app-loading>

  @if (!pageData.loading()) {
  <mat-card class="main-table">
    <mat-card-content>
      <table mat-table [dataSource]="data" class="mat-elevation-z8 dead-letters-table">
        <!-- Event Name Column -->
        <ng-container matColumnDef="eventName">
          <th mat-header-cell *matHeaderCellDef>Event Name</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="viewAction(element)">
              <mat-icon>event</mat-icon>
              {{element.eventName}}
            </button>
          </td>
        </ng-container>
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
        <!-- Created Date Column -->
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef>Created Date</th>
          <td mat-cell *matCellDef="let element">{{element.createdDate}}</td>
        </ng-container>
        <!-- Error Message Column -->
        <ng-container matColumnDef="errorMessage">
          <th mat-header-cell *matHeaderCellDef>Error Message</th>
          <td mat-cell *matCellDef="let element" [title]="element.errorMessage" class="truncate">
            {{element.errorMessage}}
          </td>
        </ng-container>
        <!-- Created By Column -->
        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef>Created By</th>
          <td mat-cell *matCellDef="let element">{{element.createdBy}}</td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="editAction(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-button color="primary" [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item color="primary" (click)="viewAction(element)">
                <mat-icon>visibility</mat-icon>
                View Details
              </button>
              <button mat-menu-item color="warn" (click)="deleteAction(element)">
                <mat-icon>delete</mat-icon>
                Delete
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <mat-card-footer>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="handlePageEvent($event)"
        [length]="searchResult.searchInfos.total" [pageIndex]="searchCriteria.pageIndex"
        [pageSize]="searchCriteria.pageSize" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-footer>
  </mat-card>

  }
</div>
