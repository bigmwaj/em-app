<mat-card class="form-section">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>account_circle</mat-icon>Account Admin User
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="user-form">
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field half-width">
          <mat-label>Account Admin Username</mat-label>
          <input matInput formControlName="adminUsername" placeholder="Enter Account Admin Username">
          @if(form.get('adminUsername')?.hasError('required')) {
          <mat-error>Account Admin Username is required</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field half-width">
          <mat-label>Username Type</mat-label>
          <mat-select formControlName="usernameType">
            @for (type of usernameTypes; track $index) {
            <mat-option [value]="type">{{ type }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
