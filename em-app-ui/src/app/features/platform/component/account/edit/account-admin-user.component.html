<mat-card class="form-section">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>account_circle</mat-icon>Account Main User
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="mainUserForm" class="user-form">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Account Admin Username</mat-label>
        <input matInput formControlName="accountAdminUsername" placeholder="Enter Account Admin Username">
        @if(mainUserForm.get('accountAdminUsername')?.hasError('required')) {
        <mat-error>Account Admin Username is required</mat-error>
        }
      </mat-form-field>    

    </form>
  </mat-card-content>
</mat-card>
