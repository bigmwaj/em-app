<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Elite Maintenance App</h1>
      <p>Sign in to continue</p>
    </div>

    <div class="oauth-buttons">
      <button mat-raised-button class="oauth-button google" (click)="login('google')">
        <mat-icon>login</mat-icon>
        <span>Sign in with Google</span>
      </button>

      <button mat-raised-button class="oauth-button github" (click)="login('github')">
        <mat-icon>code</mat-icon>
        <span>Sign in with GitHub</span>
      </button>

      <button mat-raised-button class="oauth-button facebook" (click)="login('facebook')">
        <mat-icon>facebook</mat-icon>
        <span>Sign in with Facebook</span>
      </button>

      <button mat-raised-button class="oauth-button tiktok" (click)="login('tiktok')">
        <mat-icon>music_note</mat-icon>
        <span>Sign in with TikTok</span>
      </button>
    </div>

    <div class="login-footer">
      <p>Secure authentication via OAuth 2.0</p>
    </div>
  </div>
</div>
