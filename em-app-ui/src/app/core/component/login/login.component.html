<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Elite Maintenance App</h1>
      <p>Sign in to continue</p>
    </div>

    <!-- Username/Password Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="username" placeholder="Enter your email" />
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="username?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="username?.hasError('email')">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'" 
          formControlName="password" 
          placeholder="Enter your password" 
        />
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="password?.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <div class="error-message" *ngIf="errorMessage">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="login-button"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <!-- OAuth Login Buttons -->
    <div class="oauth-buttons">
      <button mat-raised-button class="oauth-button google" (click)="loginWithOAuth('google')">
        <mat-icon>login</mat-icon>
        <span>Sign in with Google</span>
      </button>

      <button mat-raised-button class="oauth-button github" (click)="loginWithOAuth('github')">
        <mat-icon>code</mat-icon>
        <span>Sign in with GitHub</span>
      </button>

      <button mat-raised-button class="oauth-button facebook" (click)="loginWithOAuth('facebook')">
        <mat-icon>facebook</mat-icon>
        <span>Sign in with Facebook</span>
      </button>

      <button mat-raised-button class="oauth-button tiktok" (click)="loginWithOAuth('tiktok')">
        <mat-icon>music_note</mat-icon>
        <span>Sign in with TikTok</span>
      </button>
    </div>

    <div class="login-footer">
      <p>Secure authentication via OAuth 2.0 or username/password</p>
    </div>
  </div>
</div>
