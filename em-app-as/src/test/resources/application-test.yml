spring:
  application:
    name: em-app-as-test

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/em_app_db_test}
    username: ${DB_USERNAME:media_db_user}
    password: ${DB_PASSWORD:media_db_pswd}
#    url: jdbc:h2:mem:testdb
#    driver-class-name: org.h2.Driver
#    username: sa
#    password:
  jpa:
    hibernate:
      ddl-auto: update
#      ddl-auto: create-drop
#    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
          github:
            client-id: test-github-client-id
            client-secret: test-github-client-secret

server:
  port: 0

app:
  front.url: http://localhost:4200
  jwt:
    secret: test-jwt-secret-key-for-integration-tests-only
    expiration: 86400000
  auth-success:
    redirect-uri: http://localhost:4200/oauth/callback
