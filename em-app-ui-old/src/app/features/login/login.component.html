<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome to EM App</mat-card-title>
      <mat-card-subtitle>Sign in with your preferred provider</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="oauth-buttons">
        <button mat-raised-button color="primary" class="oauth-button google" (click)="loginWithGoogle()">
          <mat-icon>account_circle</mat-icon>
          Sign in with Google
        </button>
        
        <button mat-raised-button class="oauth-button github" (click)="loginWithGitHub()">
          <mat-icon>code</mat-icon>
          Sign in with GitHub
        </button>
        
        <button mat-raised-button class="oauth-button facebook" (click)="loginWithFacebook()">
          <mat-icon>facebook</mat-icon>
          Sign in with Facebook
        </button>
        
        <button mat-raised-button class="oauth-button tiktok" (click)="loginWithTikTok()">
          <mat-icon>video_library</mat-icon>
          Sign in with TikTok
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
